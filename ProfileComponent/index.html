<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="primary-box">
            <div class="primary-box-initial-components">
            <div class="primary-box-icon">
                <img src="https://scontent.fcpq14-1.fna.fbcdn.net/v/t1.0-9/131891583_3557174484371758_6121717084164202888_n.jpg?_nc_cat=106&ccb=2&_nc_sid=09cbfe&_nc_eui2=AeEF_3Jtkpx6EYja8O1olMf7SqvrS7hTFjxKq-tLuFMWPOn0sI9V5td4fM0W_7eO6XmCL90avjonY3IIP60ipQal&_nc_ohc=HHedYc3dZDQAX-rH6yb&_nc_ht=scontent.fcpq14-1.fna&oh=280f5312bbff5cb97f770d1169b71c1b&oe=6012B5E4" alt="Foto Hugo">

            <div class="nick">

                <div class="nick-link">@hugo.oliv4</div>
            </div>
            <button class="button">
                <i class="fas fa-edit"><span class="fonte">Editar</span></i>
            </button>
        </div>

                    <div class="project-organization">

                </div>
                    </div>
                    <div class="stars">

                        <div class="stars-text">Estrelas</div>
                        <div class="stars-number">302</div>
                    </div>
                    </div>
                    <div class="follow">

                        <div class="follow-number">52</div>
                    </div>
                    </div>
                </div>
            </div>
